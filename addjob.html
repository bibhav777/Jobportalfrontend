        <p class="h2 text-center">Add details</p>
        <form method="post" enctype="multipart/form-data" id="addjob">
            <div class="preview text-center">
                <label>Company logo</label>
                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
                <div class="browse-button">
                    <i class="fa fa-pencil-alt"></i>
                    <input class="browse-input" type="file" name="image" id="image"/>
                </div>
                <span class="Error"></span>
            </div>
             <div class="form-group">
                <label>Company name</label>
                <input class="form-control" type="text" name="cname" required placeholder="Company name" id="cname" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Job title</label>
                <input class="form-control" type="text" name="jobtitle" required placeholder="Job title" id="jobtitle" />
                <span class="Error"></span>
            </div>
         <div class="form-group">
                <label>Job description:</label>
              <textarea class="form-control" name="jobdescription" id="jobdescription">Job description......</textarea>
            </div>
            <div class="form-group">
                <label>Experiences</label>
              <textarea class="form-control" name="experience" id="experience">Experience......</textarea>
            </div>
           <div class="form-group">
                <label>Education</label>
                <input class="form-control" type="text" name="education" id="education" required placeholder="Education" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Job Location</label>
                <input class="form-control" type="text" name="location" id="location" required placeholder="Location" />
                <span class="Error"></span>
            </div>


            <div class="form-group">
                <label>Applying procedure</label>
                <input class="form-control" type="text" name="procedure" id="procedure" required placeholder="" />
                <span class="Error"></span>
            </div>
          <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" id="submit" value="Post"/>
            </div>
        </form>
